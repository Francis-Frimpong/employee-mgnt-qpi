<!doctype html>
<html>
  <head>
    <title>Add Employee</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container mt-5">
      <h2>Add New Employee</h2>

      <form id="employeeForm">
        <div class="mb-3">
          <label class="form-label">Employee Code</label>
          <input type="text" class="form-control" id="employee_code" required />
        </div>

        <div class="mb-3">
          <label class="form-label">First Name</label>
          <input type="text" class="form-control" id="first_name" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control" id="last_name" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Phone</label>
          <input type="text" class="form-control" id="phone" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Gender</label>
          <input type="text" class="form-control" id="gender" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Job Title</label>
          <input type="text" class="form-control" id="job_title" />
        </div>

        <div class="mb-3">
          <label class="form-label">Salary</label>
          <input type="number" class="form-control" id="salary" />
        </div>

        <div class="mb-3">
          <label class="form-label">Hired Date</label>
          <input type="text" class="form-control" id="hired_date" />
        </div>

        <div class="mb-3">
          <label class="form-label">Status</label>
          <input type="text" class="form-control" id="status" />
        </div>

        <button type="submit" class="btn btn-success">Save Employee</button>

        <a href="employee.html" class="btn btn-secondary"> Back </a>
      </form>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
